<div class="login-container">
  <form (ngSubmit)="iniciarSesion()" [formGroup]="formularioLogin">
    <h2>Iniciar Sesión</h2>

    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input id="usuario" type="text" formControlName="usuario" required />
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input id="contrasena" type="password" formControlName="contrasena" required />
    </div>

    <button type="submit" [disabled]="formularioLogin.invalid">Iniciar sesión</button>
  </form>
</div>
